<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple virtual calculator made for doing simple calculations by Aradhy Khare" />
    <title>A Simple Virtual Calculator by Aradhy Khare</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>
        Calculator by Aradhy
        <button id="themeToggle" class="theme-btn" aria-label="Toggle theme" title="Toggle theme">ðŸŒ—</button>
      </h1>
      <div class="calculator">
        <div class="screen">0</div>
        <div class="main">
          <button class="num">*</button>
          <button class="num">/</button>
          <button class="num">+</button>
          <button class="num">-</button>
          <button class="num" style="background-color: goldenrod;">C</button>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="num">0</button>
          <button class="num">^</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="num">.</button>
          <button class="num">Max</button>
          <button class="num seven">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="num">%</button>
          <button class="num max">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
