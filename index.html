<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="wth=device-wth , initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="screen">0</div>
        <div class="main">
          <div class="num">*</div>
          <div class="num">/</div>
          <div class="num">+</div>
          <div class="num">-</div>
          <div class="num" style="background-color: goldenrod">C</div>
          <div class="num">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="num">%</div>
          <div class="num">Power</div>
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="num">0</div>
          <div class="num">.</div>
          <div class="num" style="border-bottom-left-radius: 10px">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="num">=</div>
          <div class="num" style="border-bottom-right-radius: 10px">Max</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
